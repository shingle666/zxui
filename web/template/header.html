<!-- 顶部导航栏 -->
<header id="navbar" class="fixed w-full top-0 z-50 transition-all duration-300 bg-white/90 backdrop-blur-md" :class="navbarClass" style="background-color: #f8f8f8;padding: 10px;">
    <div class="container mx-auto px-4 flex justify-between items-center">
      <div class="flex items-center space-x-2">
        <img src="/img/logo.png" alt="Logo" class="w-8 h-8">
        <h1 class="text-xl font-bold">ZXUI<span class="text-primary">跨平台UI框架</span></h1>
      </div>
      
      <!-- 桌面导航 -->
      <nav class="hidden md:flex space-x-8">
        <a href="#features" @click="smoothScroll($event, '#features')" class="text-dark hover:text-primary transition-colors">特性</a>
        <a href="#components" @click="smoothScroll($event, '#components')" class="text-dark hover:text-primary transition-colors">组件展示</a>
        <a href="#workflow" @click="smoothScroll($event, '#workflow')" class="text-dark hover:text-primary transition-colors">工作流程</a>
        <a href="#examples" @click="smoothScroll($event, '#examples')" class="text-dark hover:text-primary transition-colors">使用示例</a>
        <a href="#docs" @click="smoothScroll($event, '#docs')" class="text-dark hover:text-primary transition-colors">文档</a>
      </nav>
      
      <!-- 移动端菜单按钮 -->
      <button @click="toggleMobileMenu" class="md:hidden text-dark focus:outline-none">
        <i class="fa fa-bars text-xl"></i>
      </button>
    </div>
    
    <!-- 移动端导航菜单 -->
    <div v-show="isMobileMenuVisible" class="md:hidden bg-white border-t">
      <div class="container mx-auto px-4 py-3 flex flex-col space-y-3">
        <a href="#features" @click="smoothScroll($event, '#features')" class="text-dark hover:text-primary py-2 transition-colors">特性</a>
        <a href="#components" @click="smoothScroll($event, '#components')" class="text-dark hover:text-primary py-2 transition-colors">组件展示</a>
        <a href="#workflow" @click="smoothScroll($event, '#workflow')" class="text-dark hover:text-primary py-2 transition-colors">工作流程</a>
        <a href="#examples" @click="smoothScroll($event, '#examples')" class="text-dark hover:text-primary py-2 transition-colors">使用示例</a>
        <a href="#docs" @click="smoothScroll($event, '#docs')" class="text-dark hover:text-primary py-2 transition-colors">文档</a>
      </div>
    </div>
  </header>
